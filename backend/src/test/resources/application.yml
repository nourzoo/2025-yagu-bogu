spring:
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:database;
    username: sa
    password:
  h2:
    console:
      enabled: true
      path: /h2-console
  jpa:
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

oauth:
  google:
    base-uri: 'https://oauth2.googleapis.com'
    token-info-uri: '/tokeninfo'
    client-id: 'this-is-client-id'

security:
  jwt:
    access-token:
      secret-key: this-is-secret-key
      expire-length: 900000      # 15분 (ms)
    refresh-token:
      secret-key: this-is-secret-key
      expire-length: 1209600000  # 14일 (ms)

api:
  kbo:
    base-url: https://www.koreabaseball.com/ws/Main.asmx
    connect-timeout: 5s
    read-timeout: 30s
    content-type: application/x-www-form-urlencoded; charset=UTF-8
