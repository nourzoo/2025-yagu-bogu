spring:
  profiles:
    active: local

oauth:
  google:
    base-uri: 'https://oauth2.googleapis.com'
    token-info-uri: '/tokeninfo'
    client-id: ${GOOGLE_CLIENT_ID}
    connect-timeout: 2s
    read-timeout: 30s

security:
  jwt:
    access-token:
      secret-key: ${JWT_ACCESS_TOKEN_SECRET_KEY}
      expire-length: 900000      # 15분 (ms)
    refresh-token:
      secret-key: ${JWT_REFRESH_TOKEN_SECRET_KEY}
      expire-length: 1209600000  # 14일 (ms)

api:
  kbo:
    base-url: https://www.koreabaseball.com/ws/Main.asmx
    connect-timeout: 5s
    read-timeout: 30s
    content-type: application/x-www-form-urlencoded; charset=UTF-8

---
spring:
  config:
    activate:
      on-profile: local

---
spring:
  config:
    activate:
      on-profile: dev

---
spring:
  config:
    activate:
      on-profile: prod
